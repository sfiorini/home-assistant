<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/core-icon/core-icon.html">
<link rel="import" href="bower_components/core-icons/social-icons.html">
<link rel="import" href="bower_components/core-icons/image-icons.html">
<link rel="import" href="bower_components/core-icons/hardware-icons.html">

<polymer-element name="domain-icon"
  attributes="domain state" constructor="DomainIcon">
  <template>
    <core-icon icon="{{icon(domain, state)}}"></core-icon>
  </template>
  <script>
  Polymer({

    icon: function(domain, state) {
      switch(domain) {
        case "homeassistant":
          return "home";

        case "group":
          return "social:communities";

        case "device_tracker":
          return "social:person";

        case "switch":
          return "image:flash-on";

        case "chromecast":
          var icon = "hardware:cast";

          if (state !== "idle") {
            icon += "-connected";
          }

          return icon;

        case "process":
          return "hardware:memory";

        case "sun":
          return "image:wb-sunny";

        case "light":
          return "image:wb-incandescent";

        case "tellstick_sensor":
          return "trending-up";

        case "simple_alarm":
          return "social:notifications";

        default:
          return "bookmark-outline";
      }
    }

  });
  </script>
</polymer-element>

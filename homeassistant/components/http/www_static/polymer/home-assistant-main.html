<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="bower_components/core-menu/core-menu.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">

<link rel="import" href="states-cards.html">

<polymer-element name="home-assistant-main" attributes="api">
  <template>
    <style>

      core-header-panel {
        -webkit-overflow-scrolling: touch;
        background-color: #E5E5E5;
      }

      core-toolbar {
        background: #03a9f4;
        color: white;
      }

      paper-tab {
        text-transform: uppercase;
      }

      paper-dropdown {
        border-radius: 3px;        
      }

      paper-dropdown .menu {
        margin: 0;
        padding: 8px 0;
        color: black;
      }

      paper-item {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      paper-item a {
        text-decoration: none;
      }

    </style>

    <core-header-panel fit>

      <core-toolbar class='medium-tall'>
        <div flex>Home Assistant</div>
        <paper-icon-button icon="refresh"
          on-click="{{handleRefreshClick}}"></paper-icon-button>
        <paper-icon-button icon="settings-remote"
          on-click="{{handleServiceClick}}"></paper-icon-button>

        <paper-menu-button>
          <paper-icon-button icon="more-vert" noink></paper-icon-button>
          <paper-dropdown halign="right" duration="200" class="dropdown">
            <core-menu class="menu">
              <paper-item>
                <a on-click={{handleAddStateClick}}>Set State</a>
              </paper-item>
              <paper-item>
                <a on-click={{handleEventClick}}>Trigger Event</a>
              </paper-item>
              <paper-item>
                <a on-click={{handleLogOutClick}}>Log Out</a>
              </paper-item>
            </core-menu>
          </paper-dropdown>
        </paper-menu-button>

        <div class="bottom fit" horizontal layout>
            <paper-tabs id="tabsHolder" noink flex
                        selected="0" on-core-select="{{tabClicked}}">
            
              <paper-tab>ALL</paper-tab>

              <template repeat="{{state in api.states}}">
                <template if="{{state.isCustomGroup}}">
                  <paper-tab data-entity="{{state.entity_id}}">
                    {{state.entityDisplay}}
                  </paper-tab>
                </template>
              </template>
                
            </paper-tabs>
        </div>
      </core-toolbar>

      <states-cards
        api="{{api}}"
        filter="{{selectedTab}}"
        class="content"></states-cards>

    </core-header-panel>

  </template>
  <script>
  Polymer({
    selectedTab: null,

    tabClicked: function(ev) {
      if(ev.detail.isSelected) {
        // will be null for ALL tab
        this.selectedTab = ev.detail.item.getAttribute('data-entity');
      }
    },

    handleRefreshClick: function() {
      this.api.fetchAll();
    },

    handleEventClick: function() {
      this.api.showFireEventDialog();
    },

    handleServiceClick: function() {
      this.api.showCallServiceDialog();
    },

    handleAddStateClick: function() {
      this.api.showSetStateDialog();
    },

    handleLogOutClick: function() {
      this.api.logOut();
    }

  });
  </script>  
</polymer-element>

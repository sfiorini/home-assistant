<script src="bower_components/moment/moment.js"></script>
<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-tooltip/core-tooltip.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">

<link rel="import" href="state-badge.html">

<polymer-element name="state-card"
  attributes="entity state last_changed state_attr cb_turn_on, cb_turn_off cb_edit">
  <template>
    <style>
    :host {
      background-color: #fff;
      border-radius: 2px;
      box-shadow: rgba(0, 0, 0, 0.098) 0px 2px 4px, rgba(0, 0, 0, 0.098) 0px 0px 3px;
      /* transition */
      -webkit-transition: all 0.30s ease-out;
      transition: all 0.30s ease-out;

      position: relative;
      background-color: white;
      padding: 15px;
      width: 100%;
    }

    state-badge {
      float: left;
    }

    .name, .state.text {
      text-transform: capitalize;  
      font-weight: 300;
      font-size: 1.5rem;
    }

    .state {
      text-align: right;
    }

    .info {
      margin-left: 60px;
    }

    .time-ago {
      color: darkgrey;
      margin-top: -2px;
    }

    /* the splash while enabling */
    paper-toggle-button::shadow paper-radio-button::shadow #ink[checked] {
      color: #0091ea;
    }

    /* filling of circle when checked */
    paper-toggle-button::shadow paper-radio-button::shadow #onRadio {
      background-color: #0091ea;
    }

    /* line when checked */
    paper-toggle-button::shadow #toggleBar[checked] {
      background-color: #0091ea;
    }    
    </style>

    <div horizontal justified layout>
      
      <div class="entity">
        <state-badge 
          domain="{{domain}}"
          state="{{state}}"
          on-click="{{editClicked}}">
        </state-badge>

        <div class='info'>
          <div class='name'>
            <template if="{{state_attr['friendly_name']}}">{{state_attr['friendly_name']}}</template>
            <template if="{{!state_attr['friendly_name']}}">{{entity_id | makeReadable}}</template>
          </div>

          <div class="time-ago">
            <core-tooltip label="{{last_changed}}" position="bottom">
              {{last_changed_from_now}}
            </core-tooltip>
          </div>
          
        </div>
      </div>

      <template if="{{state == 'on' || state == 'off'}}">
        <div class='state toggle' self-center flex>
          <paper-toggle-button
            id="toggleButton"
            on-change="{{toggle}}">
          </paper-toggle-button>
        </div>
      </template>
      <template if="{{state != 'on' && state != 'off'}}">
        <div class='state text'>
          {{state | makeReadable}}
        </div>
      </template>
      
    </div>    

  </template>
  <script>
  Polymer({
    // attributes
    entity: "",
    state: "",
    last_changed: "never",
    state_attr: {},
    cb_turn_on: null,
    cb_turn_off: null,
    cb_edit: null,

    // computed
    domain: "",
    entity_id: "",

    stateChanged: function() {
      if(this.$.toggleButton) {
        this.$.toggleButton.checked = this.state == 'on';
      }
    },

    entityChanged: function(oldVal, newVal) {
      var parts = newVal.split(".")

      if(parts.length == 1) {
        this.domain = ""
        this.entity_id = parts[0]
      } else {
        this.domain = parts[0]
        this.entity_id = parts.slice(1).join('.')
      }
    },

    last_changedChanged: function(oldVal, newVal) {
      this.last_changed_from_now = moment(this.last_changed, "HH:mm:ss DD-MM-YYYY").fromNow()
    },

    toggle: function(ev) {
      if(this.$.toggleButton.checked) {
        this.turn_on();
      } else {
        this.turn_off();
      }
    },

    turn_on: function() {
      if(this.cb_turn_on) {
        this.cb_turn_on(this.entity);
      }
    },

    turn_off: function() {
      if(this.cb_turn_off) {
        this.cb_turn_off(this.entity);
      }
    },

    editClicked: function() {
      if(this.cb_edit) {
        this.cb_edit(this.entity);
      }
    },

    // used as filter
    makeReadable: function(value) {
      if(typeof value == "string") {
        return value.replace(/_/g, " ");

      } else if(Array.isArray(value)) {
        return value.join(", ");

      } else {
        return value;
      }
    }
  });
  </script>
</polymer-element>
